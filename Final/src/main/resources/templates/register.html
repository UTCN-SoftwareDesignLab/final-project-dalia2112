<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <style>
        form {
            margin-top: 150px;
        }

    </style>
</head>
<body>
<h2><a href="/user">Go back to user operations</a><br/></h2>
<h2><a href="/login">Login</a><br/></h2>
<div class="container">
    <form th:action="@{/register}" method="post" class="form-horizontal col-sm-6 col-sm-offset-3">
        <div class="form-group">
            <label for="username" class="col-sm-4 control-label">User name:</label>
            <div class="col-sm-8">
                <input type="text" name="username" id="username" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-4 control-label">Password:</label>
            <div class="col-sm-8">
                <input type="password" name="password" id="password" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <label for="role" class="col-sm-4 control-label">Role:</label>
            <div class="col-sm-8">
                <input type="text" name="role" id="role" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <button class="btn btn-primary">Register</button>
            </div>
        </div>

        <!-- ALERTS -->
        <div th:if="${registerErr}" class="alert alert-danger" role="alert" th:text="${errMsg2}">
        </div>
    </form>
</div>
</body>
</html>
