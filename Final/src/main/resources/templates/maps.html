<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Google Map</title>

    <style>
    #map{
      height:400px;
      width:100%;
    }

    </style>

</head>
<body>

<div class="container">

    <form th:action="@{/adminPage}" method="post" class="form-horizontal col-sm-6 col-sm-offset-3">
        <h1>My Google Map</h1>
        <div id="map"></div>
        <script>
    function initMap(){
      // Map options
      var options = {
        zoom:8,
        center:{lat:42.3601,lng:-71.0589}
      }

      // New map
      var map = new google.maps.Map(document.getElementById('map'), options);

      // Listen for click on map
      google.maps.event.addListener(map, 'click', function(event){
        // Add marker
        addMarker({coords:event.latLng});
      });

      /*
      // Add marker
      var marker = new google.maps.Marker({
        position:{lat:42.4668,lng:-70.9495},
        map:map,
        icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
      });

      var infoWindow = new google.maps.InfoWindow({
        content:'<h1>Our Restaurant</h1>'
      });

      marker.addListener('click', function(){
        infoWindow.open(map, marker);
      });
      */

      // Array of markers
      var markers = [
        {
          coords:{lat:-16.541324,lng:-151.734107},
          iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          content:'<h1>Our Restaurant</h1>'
        },
      ];

      // Loop through markers
      for(var i = 0;i < markers.length;i++){
        // Add marker
        addMarker(markers[i]);
      }

      // Add Marker Function
      function addMarker(props){
        var marker = new google.maps.Marker({
          position:props.coords,
          map:map,
          //icon:props.iconImage
        });

        // Check for customicon
        if(props.iconImage){
          // Set icon image
          marker.setIcon(props.iconImage);
        }

        // Check content
        if(props.content){
          var infoWindow = new google.maps.InfoWindow({
            content:props.content
          });

          marker.addListener('click', function(){
            infoWindow.open(map, marker);
          });
        }
      }
    }


        function showLocationOnMap (location) {
            var map;
            map = new google.maps.Map(document.getElementById('map'), {
              center: {
                lat: Number(location.latitude),
                lng: Number(location.longitude)},
                zoom: 15
            });
            var marker = new google.maps.Marker({
              position: {
                lat: Number(location.latitude),
                lng: Number(location.longitude)},
                map: map
            });
        }

        </script>


        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD915pBzhreQ-dqdAXC2JC_Tkn-NVGIjow&callback=initMap">
        </script>
    </form>
</div>
</body>
</html>
